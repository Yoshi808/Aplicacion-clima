<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de clima</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Aplicación de clima</h1>
    <form id="myForm">
      <label for="search">Ver pronóstico actual:</label>
      <input type="text" id="search" placeholder="Ingrese una ciudad o país" required>
      <button type="submit">Buscar</button>
    </form>
    <div id="details">
      <!-- Los detalles seleccionados se mostrarán aquí -->
    </div>
    <button id="deleteButton" style="margin-top: 10px;">Vaciar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
